- name: Create an instance
  hosts: localhost
  gather_facts: no
  vars:
      gcp_project: widansible
      gcp_cred_kind: serviceaccount
      gcp_cred_file: /root/widansible.json
      zone: "asia-southeast1-c"
      region: "asia-southeast1"
  tasks:
   - name: create a disk
     gcp_compute_disk:
         name: 'disk-instance1'
         size_gb: 10
         source_image: 'projects/ubuntu-os-cloud/global/images/family/ubuntu-1604-lts'
         zone: "{{ zone }}"
         project: "{{ gcp_project }}"
         auth_kind: "{{ gcp_cred_kind }}"
         service_account_file: "{{ gcp_cred_file }}"
         scopes:
           - https://www.googleapis.com/auth/compute
         state: present
     register: disk
   - name: create a instance
     gcp_compute_instance:
         state: present
         name: test-vm1
         machine_type: f1-micro
         disks:
           - auto_delete: true
             boot: true
             source: "{{ disk }}"
         network_interfaces:
             - network:
               access_configs:
                 - name: 'External NAT'
                   nat_ip: 
                   type: 'ONE_TO_ONE_NAT'
         zone: "{{ zone }}"
         project: "{{ gcp_project }}"
         auth_kind: "{{ gcp_cred_kind }}"
         service_account_file: "{{ gcp_cred_file }}"
         scopes:
           - https://www.googleapis.com/auth/compute
     register: instance
